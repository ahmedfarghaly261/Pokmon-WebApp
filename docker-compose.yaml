version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pokedex-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-pokedex}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-pokedex}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pokedex-network
    restart: unless-stopped

  # Backend API (NestJS)
  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    container_name: pokedex-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3000}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-pokedex}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:${DB_PORT:-5432}/${DB_NAME:-pokedex}
      TEAM_API_TOKEN: ${TEAM_API_TOKEN:-SECRET123}
    ports:
      - '${BACKEND_PORT:-3000}:3000'
    volumes:
      - ./BackEnd/src:/usr/src/app/src
      - /usr/src/app/node_modules
    networks:
      - pokedex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Frontend (Vue 3)
  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    container_name: pokedex-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    ports:
      - '${FRONTEND_PORT:-5173}:5173'
    volumes:
      - ./FrontEnd/src:/app/src
      - /app/node_modules
    networks:
      - pokedex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  pgdata:
    driver: local

networks:
  pokedex-network:
    driver: bridge
